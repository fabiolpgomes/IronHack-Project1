<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pedra, Papel e Tesoura</title>
    <!-- incluido javascript aqui... -->
    <script src="./js/Game.js"></script>
    <script src= "js/index.js"></script>
</head>

<body>
    <hr id="inicio" class="inicio">
        <h1 id="titulo">Pedra, Papel e Tesoura (Jankenpon)</h1>
        <hr>  </hr>
        <div>
          <label>Jogador, informe o seu nome</label>
          <input type="text" />
          <button id="btnStart">Jogar!</button>
        </div>
      </div>
        

        <div id="placar">
            <div id="jogador">
                <h2 id="jogador-nome"></h2>
                <span id="jogador-pontos">0</span>

                <ul id="jogador-escolha">
                    <li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="./assets/Pedra.png"
                                alt="Hand Signals-Papel"></a></li>
                    <li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="./assets/Papel.png"
                                alt="Hand Signals-Pedra"></a></li>
                    <li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="./assets/Tesoura.png"
                                alt="Hand Signals-Tesoura"></a></li>
                </ul>
            </div>

            <div id="versus">X</div>

            <div id="computador">
                <h2 id="computador-nome">Computador</h2>
                <span id="computador-pontos">0</span>

                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img src="./assets/Pedra.png" alt="Hand Signals-Papel"></a></li>
                    <li><a id="computador-escolha-2"><img src="./assets/Papel.png" alt="Hand Signals-Pedra"></a></li>
                    <li><a id="computador-escolha-3"><img src="./assets/Tesoura.png" alt="Hand Signals-Tesoura"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="mensagem">Mensagem: </div>






</body>

</html>
